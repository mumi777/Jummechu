<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 추천 받기</title>
    <style>
        body {
            /* background-image: url('background.jpg'); */
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
        }
        #textInput {
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>

    <h1>음식 추천 받기</h1>
    <div class="container">
        <input type="text" id="textInput" placeholder="텍스트를 입력하세요">
        <button id="submitBtn">제출</button>
    </div>
    <p id="output"></p>

    <script defer src="https://pyodide-cdn2.iodide.io/pyodide.js"></script>
    <script>
        languagePluginLoader.then(() => {
            const pyodide = self.pyodide;

            async function handle_submit(event) {
                const text = document.getElementById('textInput').value;
                if (text) {
                    const response = await fetch("/classify", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({"text": text})
                    });
                    const result = await response.json();
                    document.getElementById('output').innerText = result['result'];
                }
            }

            // Pyodide로 직접 Python 함수 정의 및 등록
            pyodide.runPythonAsync(`
                import json
                
                async def classify_emotion(text):
                    # 여기에 감정 분류 및 음식 추천 로직 구현
                    # 예시로 랜덤하게 음식 추천
                    foods = ["짜장면", "피자", "스테이크", "샐러드", "떡볶이"]
                    result = {
                        "result": f"추천 음식: {random.choice(foods)}"
                    }
                    return json.dumps(result)
                `).then(() => {
                    // JavaScript 함수와 Python 함수 연결
                    window.classify_emotion = pyodide.globals.classify_emotion;
                });

            // 버튼 클릭 이벤트에 JavaScript 함수 연결
            document.getElementById('submitBtn').addEventListener('click', handle_submit);
        });
    </script>

</body>
</html>
