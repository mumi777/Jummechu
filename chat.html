<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><점심 메뉴 추천 받기!></title>
    <style>
        body{
            background-image: url('background.jpg');
        }
    </style>
</head>
<body>
    <h1>당신의 현재 기분(상태)를 말해주세요!</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your message here"></textarea><br>
    <button onclick="getPrediction()">Predict Emotion</button>
    <h2>Prediction Result:</h2>
    <p id="result"></p>

    <script>
        async function getPrediction() {
            const text = document.getElementById('inputText').value;
            const response = await fetch('https://5caa-34-82-242-251.ngrok-free.app/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Emotion: ${result.emotion}`;
        }
    </script>
</body>
</html>
