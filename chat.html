<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 추천 받기</title>
    <style>
        body {
            /* background-image: url('background.jpg'); */
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
        }
        #textInput {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>음식 추천 받기</h1>
    <div class="container">
        <input type="text" id="textInput" placeholder="텍스트를 입력하세요">
        <button id="submitBtn">제출</button>
    </div>
    <p id="output"></p>

    <script>
        async function handle_submit(event) {
            const text = document.getElementById('textInput').value;
            if (text) {
                const response = await fetch("/classify", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({"text": text})
                });
                const result = await response.json();
                document.getElementById('output').innerText = `감정: ${result.emotion}, 추천 음식: ${result.food_recommendation}`;
            }
        }

        document.getElementById('submitBtn').addEventListener('click', handle_submit);
    </script>

</body>
</html>
