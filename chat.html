<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><점심 메뉴 추천 받기!></title>
    <style>
        body{
            background-image: url('background.jpg');
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>음식 추천 받기</h1>
    <label for="food-input">지금 당신의 기분이나 상태를 말해주세요:</label>
    <input type="text" id="food-input" placeholder="예: 슬퍼, 기뻐, 상을 받았어 등등">
    <button onclick="recommendFood()">음식 추천 받기</button>
    
    <div id="output"></div>
    
    <script>
        function recommendFood() {
            var inputText = document.getElementById('food-input').value;
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = "추천 음식: " + inputText;
        }
    </script>
</body>
</html>
